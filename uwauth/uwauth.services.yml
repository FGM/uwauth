services:
  authentication.uwauth:
    class: Drupal\uwauth\Authentication\Provider\UwAuth
    arguments: ['@config.factory', '@user.auth', '@entity.manager']
    tags:
      - { name: authentication_provider, priority: 100 }
  uwauth.page_cache_request_policy.disallow_uwauth_requests:
      class: Drupal\uwauth\PageCache\DisallowUwAuthRequests
      tags:
        - { name: page_cache_request_policy }
